<h2>Log In</h2>

<div class="login-container">

    <form (ngSubmit)="loginSubmit()">

    <label>Email:</label>
    <input type="text" [(ngModel)]="formCreds.email" placeholder="blah" name="email">

    <br>

    <label>Password:</label>
    <input type="password" [(ngModel)]="formCreds.password" placeholder="****" name="password">

    <br>
  
    <button mz-button>Log In</button>
    <a mz-button routerLink="/signup" align="right" flat="true">Sign Up</a>
  </form>
  
  </div>
